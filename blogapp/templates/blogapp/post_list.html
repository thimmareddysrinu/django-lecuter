{% extends 'base.html'%}
{%block content %}
 <div class="centerstage">
     {% for post in post_detail %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
              <p>publised on:{{ post.publish |date:" D M Y "}}</p>     

        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post_approved_comments.count }}</a>
     </div>
     {% endfor %}
 </div>
{% endblock %}
